<!DOCTYPE html>
<html lang="pt-br">
    <head> 
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="exercicios3-calculadora.css">
    <title>Calculadora</title>
    </head>
    <div class="calculadora">

        <input type="text" class="tela-calculadora" value="0" disabled="" style="
        width: 400px;
    ">  
  
        <div class="calculadora-teclas">
          
          <button type="button" class="operadores" value="%">%</button>

          <button type="button" class="operadores" value="*">&times;</button>
          <button type="button" class="operadores" value="/">/</button>
      
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" class="operadores" value="=">=</button>
      
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" class="operadores" value="-">-</button>
      
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
      
      
          <button type="button" class="zero" value="0">0</button>
          <button type="button" class="decimal" value=".">.</button>
          <button type="button" class="limpar" value="limpar">AC</button>
      
          <button type="button" class="soma" value="+">+</button>
      
        </div>
      </div>

</html>
